<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Temperature</title>

</head>
<body>
    <header class="header">
        <a href="#" class="logo">@Temperature Converter</a>
        <nav class="navbar">
          
    </header>
    <div class="container">
        
        <div class="content-ele">
            <div class="title">
                <h1>Temp Conv</h1>
            </div>
            <div class="put" id="celcius">
                <input type="number" name="" placeholder="celcius">
                <span class="icon_input"><i class="fab fa-c-f"></i></span>
              
            </div>
            <div  class="put" id="kelvin">
                <input type="number" name="" placeholder="kelvin">
                <span class="icon_input"><i class="fab fa-f-f"></i></span>
            </div>
            <div  class="put" id="fahrenheit">
                <input type="number" name="" placeholder="fahrenheit">
                <span class="icon_input"><i class="fab fa-k-f"></i></span>
                
            </div>
            <div class="button">
                <button>Delette all</button>
            </div>

        </div>
     
    </div>
    <script src="app.js"></script>
    
</body>
</html>
